plugins {
    /*
     * plugin for gernerating a fatJar
     * userguide : https://imperceptiblethoughts.com/shadow/introduction/
     */
    id 'com.github.johnrengelman.shadow' version '5.0.0'

    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
   /*
     * shadow keyword is used to provide dependency during compile time but prevents it from
     * being packaged into the fatJar
     */

    // https://mvnrepository.com/artifact/org.apache.hadoop/hadoop-common
    shadow group: 'org.apache.hadoop', name: 'hadoop-common', version: '2.9.1'
    // https://mvnrepository.com/artifact/org.apache.hadoop/hadoop-mapreduce-client-core
    shadow group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-core', version: '2.9.1'
    // https://mvnrepository.com/artifact/org.apache.hadoop/hadoop-mapreduce-client-jobclient
    shadow group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-jobclient', version: '2.9.1'
    // https://mvnrepository.com/artifact/org.apache.hadoop/hadoop-mapreduce
    shadow group: 'org.apache.hadoop', name: 'hadoop-mapreduce', version: '2.9.1', ext: 'pom'

    // https://mvnrepository.com/artifact/commons-net/commons-net
    compile group: 'commons-net', name: 'commons-net', version: '3.2'


    // https://mvnrepository.com/artifact/junit/junit
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// Define the main class for the application
mainClassName = 'dist.ftp.App'
